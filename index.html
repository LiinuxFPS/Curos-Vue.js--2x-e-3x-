<html lang="pt-BR">
<head>

<body>
    Teste Live Serve
    <div id="app">
        {{somar()}} <br>
        {{subtrair()}} <br>
        {{multiplicar()}} <br>
        {{dividir()}} <br>
    </div>
    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                n1:10,
                n2:5
            },
            methods:{
                somar: function somar(){ //convencional
                    return this.n1 +this.n2
                },
                subtrair: function(){ //anÃ´nima
                  return this.n1 - this.n2  
                },
                multiplicar:()=>{return 4*2}, //arrow function
                dividir(){ return this.n1 / this.n2 } //modo encurtado
            }
        })

    </script>
</body>
